<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Maps Places</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link href='https://fonts.googleapis.com/css?family=Armata' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <div class="container">
    <div class="inputContainer">
      <h1>Find a Place</h1>
      <div class="form-group">
        <input type="text" id="searchTerm" class="form-control" placeholder="...like a zen garden">
        <button type="submit" class="btn btn-default">Search</button>
      </div>
    </div>
    <div id="showData"></div>
    <table class="display table"></table>
  </div>
  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBw0YvLQDdAzO951LxNyvHvFqo2mw7OoxQ&libraries=places"></script>
  <script src="app.js"></script>
</body>
</html>
